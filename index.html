  <script type="text/babel">
    function Counter ( WrappedComponent ) {
      class CounterHOC extends React.Component {
        constructor ( props ) {
          super ( props );

          this.state = {
            count: 0,
          }

          this.handleClick = this.handleClick.bind( this );
        }

        getChildContext () {
          return {
            count: this.state.count,
          }
        }

        handleClick () {
          this.setState( {
            count: this.state.count + 1,
          } );
        }

        render () {
          return (
            <WrappedComponent
              onClick={this.handleClick}
              {...this.props}
            />
          );
        }
      }

      CounterHOC.childContextTypes = {
        count: PropTypes.number,
      };

      return CounterHOC;
    }


    function Hola ( props, context ) {
      return (
        <h1 id="Title" onClick={props.onClick}>
          Hola {props.name} {context.count}
        </h1>
      );
    }

    Hola.contextTypes = {
      count: PropTypes.number,
    }

    const HolaHOC = Counter ( Hola );

    class MiComponente extends React.Component {
      constructor ( props ) {
        super ( props );

        this.state = {
          count: 0,
        }

        this.handleClick = this.handleClick.bind( this );
      }

      componentWillMount () {
        console.log( "El componente se va a montar" );
      }

      render () {
        return (
          <Hola
            name={this.props.name}
            count={this.state.count}
            onClick={this.handleClick}
          />
        );
      }

      componentDidMount () {
        document.addEventListener ( "click", this.handleClick );
      }

      // componentWillReceiveProps ( nextProps ) {
      //   this.setState( {
      //     count: this.state.count * 2,
      //   } );
      // }

      shouldComponentUpdate ( nextProps, nextState ) {
        if ( nextState.count > this.state.count ) return true;
        return false;
      }

      componentWillUpdate ( nextProps, nextState ) {
        console.log( "El componente se va a actualizar" );
      }

      componentDidUpdate ( prevPros, prevState ) {
        console.log( "El componente se actualiz√≥" );
      }

      componentWillUnmount () {
        document.removeEventListener ( 'click', this.handleClick );
      }

      handleClick () {
        this.setState( {
          count: this.state.count + 1,
        } );
      }

      getChildContext () {
        return {
          count: this.state.count,
        };
      }
    }

    MiComponente.childContextTypes = {
      count: PropTypes.number,
    };

    ReactDOM.render(
      <HolaHOC name="Platzi" />,
      document.getElementById( "app" )
    );
  </script>
